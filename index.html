            font-size: 16px;

            border-radius: 5px;
            transition: background 0.3s;

        }
        .social-icons a img {
            width: 35px;
            transition: transform 0.3s;
        }
        .social-icons a img:hover {
            transform: scale(1.2);

        .image img {
            width: 250px;
            border-radius: 10px;
